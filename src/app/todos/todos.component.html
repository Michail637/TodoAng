<div class="container">
  <div class="input-block">
    <input type="text" #usertask >
    <button class="add-task" (click)="getUserTask(usertask)" >+</button>
  </div>
  <ul *ngIf="todosService.todos.length; else noTodos" >
    <li *ngFor="let todo of todosService.todos; let i = index" >
      <span [class.done]="todo.completed" >
        <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)" >
        <b>{{i + 1}}</b> {{todo.title}}
      </span>
  
      <span>{{todo.date | date: 'medium'}}</span>
      <button class="btn btn-primary" (click)="removeTodo(todo.id)" >X</button>
    </li>
  </ul>
  
  <ng-template #noTodos >
    <h2>No Todos</h2>
  </ng-template>
</div>
